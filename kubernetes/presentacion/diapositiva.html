### Que es?

Kubernetes es una plataforma portátil, extensible y de código abierto  para gestionar 
cargas de trabajo y servicios en contenedores

### Historia

Kubernetes es el predecessor del proyecto Borg de Google.

El nombre Kubernetes se origina del griego, que significa timonel o  piloto. 
Google abrió el proyecto Kubernetes en 2014

### Ingres

---
Es un proxy que proporciona kubernetes junto con nginx para filtrar las entradas al cluster.

Este objeto es accesible desde el nodo master, o se puede comunicar con un *Loadbalancer* 
de AWS o Gogle Cloud.

### Volumenes

---
class: marca

Existen tres tipos de volumenes:

**Temporales:**
- EmptyDir
- HostPath

**Persistentes:**
- Volumen externo de red

Para Utilizar volumenes persistentes recomiendan la metodología `PV/PVC`

---
![](images/volumes.png)

---

Metodologia `PV/PVC`

- `PV` Marca un disco/volumen como disponible
- `PVC` Es la petición de espacio que se requiere

Por Que?

- Esta forma de trabajo es para separar las tareas del SysAdmin y Desarrollador
